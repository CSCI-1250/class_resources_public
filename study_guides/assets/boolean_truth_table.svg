<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="trueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c8e6c9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a5d6a7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="falseGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffcdd2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef9a9a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
    C# Boolean Logic Truth Tables
  </text>
  
  <!-- AND Operator Table -->
  <g id="andTable">
    <text x="150" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2e7d32">
      AND Operator (&&)
    </text>
    
    <!-- Table structure -->
    <rect x="50" y="80" width="200" height="160" fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- Header -->
    <rect x="50" y="80" width="50" height="30" fill="url(#headerGradient)" stroke="#333"/>
    <rect x="100" y="80" width="50" height="30" fill="url(#headerGradient)" stroke="#333"/>
    <rect x="150" y="80" width="100" height="30" fill="url(#headerGradient)" stroke="#333"/>
    
    <text x="75" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">A</text>
    <text x="125" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">B</text>
    <text x="200" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">A && B</text>
    
    <!-- Row 1: true && true = true -->
    <rect x="50" y="110" width="50" height="30" fill="url(#trueGradient)" stroke="#333"/>
    <rect x="100" y="110" width="50" height="30" fill="url(#trueGradient)" stroke="#333"/>
    <rect x="150" y="110" width="100" height="30" fill="url(#trueGradient)" stroke="#333"/>
    <text x="75" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">true</text>
    <text x="125" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">true</text>
    <text x="200" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">true</text>
    
    <!-- Row 2: true && false = false -->
    <rect x="50" y="140" width="50" height="30" fill="url(#trueGradient)" stroke="#333"/>
    <rect x="100" y="140" width="50" height="30" fill="url(#falseGradient)" stroke="#333"/>
    <rect x="150" y="140" width="100" height="30" fill="url(#falseGradient)" stroke="#333"/>
    <text x="75" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">true</text>
    <text x="125" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">false</text>
    <text x="200" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">false</text>
    
    <!-- Row 3: false && true = false -->
    <rect x="50" y="170" width="50" height="30" fill="url(#falseGradient)" stroke="#333"/>
    <rect x="100" y="170" width="50" height="30" fill="url(#trueGradient)" stroke="#333"/>
    <rect x="150" y="170" width="100" height="30" fill="url(#falseGradient)" stroke="#333"/>
    <text x="75" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">false</text>
    <text x="125" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">true</text>
    <text x="200" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">false</text>
    
    <!-- Row 4: false && false = false -->
    <rect x="50" y="200" width="50" height="30" fill="url(#falseGradient)" stroke="#333"/>
    <rect x="100" y="200" width="50" height="30" fill="url(#falseGradient)" stroke="#333"/>
    <rect x="150" y="200" width="100" height="30" fill="url(#falseGradient)" stroke="#333"/>
    <text x="75" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">false</text>
    <text x="125" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">false</text>
    <text x="200" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">false</text>
    
    <text x="150" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
      True only when BOTH are true
    </text>
  </g>
  
  <!-- OR Operator Table -->
  <g id="orTable">
    <text x="450" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2e7d32">
      OR Operator (||)
    </text>
    
    <rect x="350" y="80" width="200" height="160" fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- Header -->
    <rect x="350" y="80" width="50" height="30" fill="url(#headerGradient)" stroke="#333"/>
    <rect x="400" y="80" width="50" height="30" fill="url(#headerGradient)" stroke="#333"/>
    <rect x="450" y="80" width="100" height="30" fill="url(#headerGradient)" stroke="#333"/>
    
    <text x="375" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">A</text>
    <text x="425" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">B</text>
    <text x="500" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">A || B</text>
    
    <!-- OR truth table rows -->
    <rect x="350" y="110" width="50" height="30" fill="url(#trueGradient)" stroke="#333"/>
    <rect x="400" y="110" width="50" height="30" fill="url(#trueGradient)" stroke="#333"/>
    <rect x="450" y="110" width="100" height="30" fill="url(#trueGradient)" stroke="#333"/>
    <text x="375" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">true</text>
    <text x="425" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">true</text>
    <text x="500" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">true</text>
    
    <rect x="350" y="140" width="50" height="30" fill="url(#trueGradient)" stroke="#333"/>
    <rect x="400" y="140" width="50" height="30" fill="url(#falseGradient)" stroke="#333"/>
    <rect x="450" y="140" width="100" height="30" fill="url(#trueGradient)" stroke="#333"/>
    <text x="375" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">true</text>
    <text x="425" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">false</text>
    <text x="500" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">true</text>
    
    <rect x="350" y="170" width="50" height="30" fill="url(#falseGradient)" stroke="#333"/>
    <rect x="400" y="170" width="50" height="30" fill="url(#trueGradient)" stroke="#333"/>
    <rect x="450" y="170" width="100" height="30" fill="url(#trueGradient)" stroke="#333"/>
    <text x="375" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">false</text>
    <text x="425" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">true</text>
    <text x="500" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">true</text>
    
    <rect x="350" y="200" width="50" height="30" fill="url(#falseGradient)" stroke="#333"/>
    <rect x="400" y="200" width="50" height="30" fill="url(#falseGradient)" stroke="#333"/>
    <rect x="450" y="200" width="100" height="30" fill="url(#falseGradient)" stroke="#333"/>
    <text x="375" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">false</text>
    <text x="425" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">false</text>
    <text x="500" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">false</text>
    
    <text x="450" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
      True when AT LEAST ONE is true
    </text>
  </g>
  
  <!-- NOT Operator Table -->
  <g id="notTable">
    <text x="700" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2e7d32">
      NOT Operator (!)
    </text>
    
    <rect x="650" y="80" width="100" height="90" fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- Header -->
    <rect x="650" y="80" width="50" height="30" fill="url(#headerGradient)" stroke="#333"/>
    <rect x="700" y="80" width="50" height="30" fill="url(#headerGradient)" stroke="#333"/>
    
    <text x="675" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">A</text>
    <text x="725" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">!A</text>
    
    <!-- NOT truth table rows -->
    <rect x="650" y="110" width="50" height="30" fill="url(#trueGradient)" stroke="#333"/>
    <rect x="700" y="110" width="50" height="30" fill="url(#falseGradient)" stroke="#333"/>
    <text x="675" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">true</text>
    <text x="725" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">false</text>
    
    <rect x="650" y="140" width="50" height="30" fill="url(#falseGradient)" stroke="#333"/>
    <rect x="700" y="140" width="50" height="30" fill="url(#trueGradient)" stroke="#333"/>
    <text x="675" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">false</text>
    <text x="725" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">true</text>
    
    <text x="700" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
      Reverses the value
    </text>
  </g>
  
  <!-- Order of Operations -->
  <rect x="50" y="290" width="800" height="80" fill="#f5f5f5" stroke="#666" stroke-width="2" rx="10"/>
  <text x="450" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">
    Order of Operations: ( ) â†’ ! â†’ && â†’ ||
  </text>
  <text x="450" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#555">
    1. Parentheses first   2. NOT (!)   3. AND (&&)   4. OR (||)
  </text>
  <text x="450" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#777" font-style="italic">
    Example: !false && (true || false) â†’ true && true â†’ true
  </text>
  
  <!-- Complex Expression Example -->
  <text x="450" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">
    Step-by-Step Example: (true || false) && !true || false
  </text>
  
  <rect x="100" y="420" width="700" height="220" fill="#fff" stroke="#666" stroke-width="2" rx="10"/>
  
  <!-- Step by step breakdown -->
  <text x="120" y="445" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d32f2f">Step 1:</text>
  <text x="180" y="445" font-family="monospace" font-size="13" fill="#333">(true || false) && !true || false</text>
  <text x="120" y="465" font-family="Arial, sans-serif" font-size="12" fill="#666">Evaluate parentheses: (true || false) = true</text>
  
  <text x="120" y="490" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d32f2f">Step 2:</text>
  <text x="180" y="490" font-family="monospace" font-size="13" fill="#333">true && !true || false</text>
  <text x="120" y="510" font-family="Arial, sans-serif" font-size="12" fill="#666">Evaluate NOT: !true = false</text>
  
  <text x="120" y="535" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d32f2f">Step 3:</text>
  <text x="180" y="535" font-family="monospace" font-size="13" fill="#333">true && false || false</text>
  <text x="120" y="555" font-family="Arial, sans-serif" font-size="12" fill="#666">Evaluate AND: true && false = false</text>
  
  <text x="120" y="580" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d32f2f">Step 4:</text>
  <text x="180" y="580" font-family="monospace" font-size="13" fill="#333">false || false</text>
  <text x="120" y="600" font-family="Arial, sans-serif" font-size="12" fill="#666">Evaluate OR: false || false = false</text>
  
  <rect x="500" y="570" width="280" height="50" fill="#ffeb3b" stroke="#f57f17" stroke-width="2" rx="5"/>
  <text x="640" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f57f17">
    Final Result: false
  </text>
  <text x="640" y="610" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f57f17">
    Always work inside-out!
  </text>
  
  <!-- Practice tip -->
  <rect x="150" y="660" width="600" height="30" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="5"/>
  <text x="450" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32" font-weight="bold">
    ðŸ’¡ Practice Tip: Draw parentheses around each step as you evaluate complex expressions!
  </text>
</svg>