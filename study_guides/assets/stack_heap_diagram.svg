<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="stackGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heapGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f3e5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e1bee7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
    Stack vs Heap Memory in C#
  </text>
  
  <!-- Stack Section -->
  <rect x="50" y="80" width="300" height="450" fill="url(#stackGradient)" stroke="#1976d2" stroke-width="3" rx="10"/>
  <text x="200" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1976d2">
    STACK MEMORY
  </text>
  
  <!-- Stack characteristics -->
  <text x="70" y="130" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">Characteristics:</text>
  <text x="70" y="150" font-family="Arial, sans-serif" font-size="12" fill="#555">• Fast access</text>
  <text x="70" y="165" font-family="Arial, sans-serif" font-size="12" fill="#555">• Limited size</text>
  <text x="70" y="180" font-family="Arial, sans-serif" font-size="12" fill="#555">• Automatic cleanup</text>
  <text x="70" y="195" font-family="Arial, sans-serif" font-size="12" fill="#555">• LIFO (Last In, First Out)</text>
  
  <!-- Stack storage -->
  <text x="70" y="220" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">Stores:</text>
  <text x="70" y="240" font-family="Arial, sans-serif" font-size="12" fill="#555">• Value types</text>
  <text x="70" y="255" font-family="Arial, sans-serif" font-size="12" fill="#555">• Method parameters</text>
  <text x="70" y="270" font-family="Arial, sans-serif" font-size="12" fill="#555">• Local variables</text>
  <text x="70" y="285" font-family="Arial, sans-serif" font-size="12" fill="#555">• Object references</text>
  
  <!-- Stack examples -->
  <rect x="70" y="310" width="260" height="200" fill="white" stroke="#1976d2" stroke-width="2" rx="5"/>
  <text x="200" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">
    Examples
  </text>
  
  <!-- Stack variable boxes -->
  <rect x="80" y="340" width="240" height="25" fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
  <text x="85" y="355" font-family="monospace" font-size="12" fill="#333">int age = 25;</text>
  
  <rect x="80" y="370" width="240" height="25" fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
  <text x="85" y="385" font-family="monospace" font-size="12" fill="#333">double price = 19.99;</text>
  
  <rect x="80" y="400" width="240" height="25" fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
  <text x="85" y="415" font-family="monospace" font-size="12" fill="#333">bool isActive = true;</text>
  
  <rect x="80" y="430" width="240" height="25" fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
  <text x="85" y="445" font-family="monospace" font-size="12" fill="#333">char grade = 'A';</text>
  
  <rect x="80" y="460" width="240" height="25" fill="#ffc107" stroke="#1976d2" stroke-width="1"/>
  <text x="85" y="475" font-family="monospace" font-size="12" fill="#333">Student s → [heap address]</text>
  
  <!-- Heap Section -->
  <rect x="450" y="80" width="300" height="450" fill="url(#heapGradient)" stroke="#7b1fa2" stroke-width="3" rx="10"/>
  <text x="600" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#7b1fa2">
    HEAP MEMORY
  </text>
  
  <!-- Heap characteristics -->
  <text x="470" y="130" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">Characteristics:</text>
  <text x="470" y="150" font-family="Arial, sans-serif" font-size="12" fill="#555">• Larger capacity</text>
  <text x="470" y="165" font-family="Arial, sans-serif" font-size="12" fill="#555">• Slower access</text>
  <text x="470" y="180" font-family="Arial, sans-serif" font-size="12" fill="#555">• Garbage collected</text>
  <text x="470" y="195" font-family="Arial, sans-serif" font-size="12" fill="#555">• Dynamic allocation</text>
  
  <!-- Heap storage -->
  <text x="470" y="220" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">Stores:</text>
  <text x="470" y="240" font-family="Arial, sans-serif" font-size="12" fill="#555">• Reference types</text>
  <text x="470" y="255" font-family="Arial, sans-serif" font-size="12" fill="#555">• Objects</text>
  <text x="470" y="270" font-family="Arial, sans-serif" font-size="12" fill="#555">• Arrays</text>
  <text x="470" y="285" font-family="Arial, sans-serif" font-size="12" fill="#555">• Strings</text>
  
  <!-- Heap examples -->
  <rect x="470" y="310" width="260" height="200" fill="white" stroke="#7b1fa2" stroke-width="2" rx="5"/>
  <text x="600" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7b1fa2">
    Objects
  </text>
  
  <!-- Heap object boxes -->
  <rect x="480" y="340" width="240" height="40" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="1" rx="5"/>
  <text x="485" y="355" font-family="monospace" font-size="11" fill="#333">Student Object:</text>
  <text x="485" y="370" font-family="monospace" font-size="10" fill="#555">Name="Alice", ID=101, GPA=3.8</text>
  
  <rect x="480" y="390" width="240" height="30" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="1" rx="5"/>
  <text x="485" y="405" font-family="monospace" font-size="11" fill="#333">string name = "Alice";</text>
  
  <rect x="480" y="430" width="240" height="30" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="1" rx="5"/>
  <text x="485" y="445" font-family="monospace" font-size="11" fill="#333">int[] scores = {95, 87, 92};</text>
  
  <rect x="480" y="470" width="240" height="30" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="1" rx="5"/>
  <text x="485" y="485" font-family="monospace" font-size="11" fill="#333">List&lt;string&gt; names = new List...;</text>
  
  <!-- Arrow from stack to heap -->
  <path d="M 320 472 Q 385 472 450 372" stroke="#ff6f00" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="415" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ff6f00" font-weight="bold">
    Reference
  </text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ff6f00" />
    </marker>
  </defs>
  
  <!-- Key Point Box -->
  <rect x="160" y="550" width="480" height="40" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
  <text x="400" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e65100">
    Key: Stack holds references (addresses) → Heap holds actual objects!
  </text>
</svg>